<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava OAuth Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            z-index: -1;
        }

        .background-image.active {
            opacity: 1;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .strava-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            transition: opacity 0.3s;
        }

        .strava-button img {
            height: auto;
            width: auto;
            display: block;
        }

        .strava-button:hover {
            opacity: 0.8;
        }

        .strava-button:active {
            transform: scale(0.98);
        }

        .strava-logo-footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: auto;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="background-image" id="bg1"></div>
    <div class="background-image" id="bg2"></div>
    <div class="background-image" id="bg3"></div>
    <div class="background-image" id="bg4"></div>
    <div class="background-image" id="bg5"></div>

    <div class="container">
        <h1>Welcome to TrailForge</h1>
        <p>Connect your Strava account to get personallized trail planning insights</p>
        <button class="strava-button" onclick="loginWithStrava()">
            <img src="btn_strava_connect_with_orange.png" alt="Connect with Strava">
        </button>
    </div>

    <img src="api_logo_pwrdBy_strava_horiz_white.png" alt="Powered by Strava" class="strava-logo-footer">

    <script>
        function loginWithStrava() {
            // Get client ID from server
            fetch('/auth/config')
                .then(response => response.json())
                .then(config => {
                    const clientId = config.clientId;
                    const redirectUri = config.redirectUri;
                    const scope = 'read,activity:read_all'; // Adjust scopes as needed
                    
                    // Construct the authorization URL
                    const authUrl = `https://www.strava.com/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}`;
                    
                    // Redirect to Strava
                    window.location.href = authUrl;
                })
                .catch(error => {
                    console.error('Error fetching config:', error);
                    alert('Error connecting to server. Please try again.');
                });
        }

        // Background image carousel with fade effect
        const backgroundDivs = [
            document.getElementById('bg1'),
            document.getElementById('bg2'),
            document.getElementById('bg3'),
            document.getElementById('bg4'),
            document.getElementById('bg5')
        ];

        const images = [
            'background1.jpeg',
            'background2.jpeg',
            'background3.jpeg',
            'background4.jpeg',
            'background5.jpeg'
        ];

        // Set background images for each div
        backgroundDivs.forEach((div, index) => {
            div.style.backgroundImage = `url('${images[index]}')`;
        });

        let currentImageIndex = 0;

        // Show first image
        backgroundDivs[0].classList.add('active');

        // Rotate through images every 10 seconds with fade
        setInterval(() => {
            // Remove active class from current image
            backgroundDivs[currentImageIndex].classList.remove('active');

            // Move to next image
            currentImageIndex = (currentImageIndex + 1) % images.length;

            // Add active class to next image
            backgroundDivs[currentImageIndex].classList.add('active');
        }, 10000);
    </script>
</body>
</html>
